<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Type your awesome task here..."
          id="createTask"
        />
        <button
          class="btn btn-secondary"
          type="button"
          id="createTaskButton"
          data-bs-target="#modal"
          data-bs-toggle="modal"
        >
          Add a new task
        </button>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <th>TASK</th>
                <th>PRIORITY</th>
                <th>URGENCY</th>
                <th>LENGTH</th>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modalTask"></p>
            <form id="modalForm">
              <div class="mb-3">
                <label for="prioritySelect" class="col-form-label"
                  >Priority</label
                >
                <select
                  class="form-select"
                  aria-label="Priority"
                  id="prioritySelect"
                >
                  <option selected>Select priority</option>
                  <option value="1">MINOR</option>
                  <option value="2">MEDIUM</option>
                  <option value="3">MAJOR</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="urgencySelect" class="col-form-label"
                  >Urgency</label
                >
                <select
                  class="form-select"
                  aria-label="Priority"
                  id="urgencySelect"
                >
                  <option selected>Select urgency</option>
                  <option value="1">Today</option>
                  <option value="2">Tomorrow</option>
                  <option value="3">Has time</option>
                  Â­
                </select>
              </div>
              <label for="lengthSelect" class="col-form-label"
                >Estimated time</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="breakSelect"
                />
                <label class="form-check-label" for="breakSelect">
                  Break!
                </label>
              </div>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  min="0"
                  value="0"
                  id="modalHours"
                />
                <div class="time"><p>Hours</p></div>
                <input
                  type="number"
                  class="form-control"
                  min="0"
                  max="30"
                  value="0"
                  id="modalMinutes"
                />
                <div class="time"><p>Minutes</p></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="addTask">
              Add task
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
