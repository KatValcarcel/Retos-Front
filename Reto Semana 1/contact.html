<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="Descripción" content="Mi primera web" />

    <title>Contacto</title>
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <header>
        <a ref="#" class="logo">Kat</a>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">Juega!</a></li>
          <li><a href="./portafolio.html">Portafolio</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </header>
      <div class="col-md-6">
        <div class="tittle">
          <h1>Envíame un mensaje</h1>
        </div>
        <div>
          <form action="">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="nombre"
                placeholder="Nombre*"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="email"
                name="correo"
                placeholder="Correo*"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="tel"
                class="form-control"
                name="phone"
                id=""
                placeholder="Teléfono"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="asunto"
                placeholder="Asunto*"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
              class="form-control" 
                name="mensaje"
                id=""
                cols="40"
                rows="10"
                placeholder="Mensaje"
                required
              ></textarea>
            </div>
            <div><input type="submit" class="btn btn-primary" /></div>
          </form>
        </div>
      </div>
      <ul class="col-md-12">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="https://github.com/KatV1">Github</a></li>
      </ul>
    </section>
  </body>
